<style>
  /* Container Utama Link */
  .threads-mini-banner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #18375d; /* Dark Blue sesuai request */
    color: #ffffff;
    text-decoration: none;
    padding: 12px 20px;
    border-radius: 12px; /* Membuat sudut tumpul yang modern */
    font-family: 'Inter', sans-serif, -apple-system, BlinkMacSystemFont; /* Ditambahkan font system untuk kompatibilitas */
    width: 100%;
    max-width: 400px; /* Lebar maksimal agar tetap 'mini' */
    margin: 10px 0; /* Jarak atas bawah */
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    box-sizing: border-box;
  }

  /* Efek Hover saat kursor diarahkan */
  .threads-mini-banner:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 15px rgba(24, 55, 93, 0.3);
  }

  /* Bagian Kiri: Profil & Teks */
  .threads-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  /* Foto Profil */
  .threads-profile-img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(255,255,255,0.2);
  }

  /* Info User & Stats */
  .threads-info {
    display: flex;
    flex-direction: column;
    line-height: 1.2;
  }

  .threads-handle {
    font-weight: 700;
    font-size: 15px;
    margin-bottom: 2px;
  }

  .threads-stats {
    font-size: 12px;
    opacity: 0.85; /* Sedikit transparan agar tidak balapan dengan nama */
    font-weight: 400;
  }

  /* LOGO THREADS IMAGE - CSS untuk mengontrol ukuran dan warna */
  .threads-logo-img {
    width: 28px; /* Ukuran Logo */
    height: 28px;
    object-fit: contain;
    /* FILTER: Mengubah gambar menjadi putih agar kontras dengan background biru */
    filter: brightness(0) invert(1);
  }
</style>
